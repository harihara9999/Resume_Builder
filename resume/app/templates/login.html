<form method="post">
    {%csrf_token%}
    {{form}}
    <button type="submit">Login</button>
    {%if messages%}
    {% for message in messages%}
    <script>
        alert("{{message}}")
    </script>
    {%endfor%}
    {%endif%}
</form>
<form action="{% url 'register' %}">
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
